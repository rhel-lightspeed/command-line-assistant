[database]
type = "sqlite"
connection_string = "~/.local/state/command-line-assistant/history.db"

[history]
enabled = true

[backend]
endpoint = "http://localhost:8000"
# proxies = { http = "http://localhost:8002", https = "https://localhost:8002" }

[backend.auth]
cert_file = "data/development/certificate/fake-certificate.pem"
key_file = "data/development/certificate/fake-key.pem"
verify_ssl = false

[logging]
level = "INFO"

[logging.audit]
enabled = false
